name: "@project.name@"
version: "@project.version@"
main: com.github.kory33.usercommandregistry.UserCommandRegistry

commands:
  ucr:
    usage: /ucr
    description: displays help message

permissions:
  ucr.exec:
    description: allows a player to execute an alias
    default: true
  ucr.register:
    description: allows a player to register an alias
    default: true
  ucr.reload:
    description: allows a player to reload the plugin
    default: op